remotes:
  - git_url: https://github.com/klauern/lefthook-configs
    configs:
      - lefthook-go.yml
      - lefthook-taskfile.yml

# Local hooks configuration
pre-push:
  commands:
    packages-audit:
      tags:
        - frontend
        - security
      run: yarn audit

pre-commit:
  parallel: true
  commands:
    frontend-test:
      files: git ls-files -m
      glob: "*.{js,ts,jsx,tsx}"
      run: npm test {files}
  scripts:
    no-commit-to-main:
      runner: bash
      commands:
        check-branch: |
          branch="$(git rev-parse --abbrev-ref HEAD)"
          if [ "$branch" = "main" ]; then
            echo "âœ‹ You are trying to commit to 'main'. Switch branches first."
            exit 1
          fi
