# https://taskfile.dev

version: "3"

vars:
  GO_MODULE: github.com/klauern/gopher-tower
  GO_FILES: '$(find . -type f -name "*.go" -not -path "./frontend/*")'
  ROOT_DIR: "{{.TASKFILE_DIR}}"

tasks:
  default:
    deps: [help]

  help:
    desc: Display available tasks
    cmds:
      - task --list
    silent: true

  clean:
    desc: Clean up build artifacts and temporary files
    cmds:
      - rm -rf gopher-tower gopher-tower-embedded
      - rm -rf internal/static/frontend
      - rm -rf frontend/.next frontend/out

  # Frontend Tasks
  frontend:install:
    desc: Install frontend dependencies
    dir: frontend
    cmds:
      - bun install
    sources:
      - frontend/package.json
      - frontend/bun.lockb
    generates:
      - frontend/node_modules/**/*

  frontend:dev:
    desc: Start frontend development server
    dir: frontend
    cmds:
      - bun dev
    deps: [frontend:install]

  frontend:build:
    desc: Build frontend for production
    dir: frontend
    cmds:
      - bun run build
    deps: [frontend:install]

  frontend:test:
    desc: Run frontend tests
    dir: frontend
    cmds:
      - bun run test
    deps: [frontend:install]

  frontend:test:watch:
    desc: Run frontend tests in watch mode
    dir: frontend
    cmds:
      - bun run test:watch
    deps: [frontend:install]

  frontend:test:ui:
    desc: Run frontend tests with UI
    dir: frontend
    cmds:
      - bun run test:ui
    deps: [frontend:install]

  frontend:test:coverage:
    desc: Run frontend tests with coverage report
    dir: frontend
    cmds:
      - bun run test:coverage
    deps: [frontend:install]

  frontend:lint:
    desc: Lint frontend code
    dir: frontend
    cmds:
      - bun run lint
    deps: [frontend:install]

  frontend:fmt:
    desc: Format frontend code
    dir: frontend
    cmds:
      - bunx next lint --fix
    deps: [frontend:install]

  # Go Tasks
  go:generate:
    desc: Generate Go code (mocks, etc.)
    deps: [go:deps]
    cmds:
      - go generate ./...

  go:deps:
    desc: Download Go dependencies
    cmds:
      - go mod download
      - go mod tidy
    sources:
      - go.mod
      - go.sum

  go:build:
    desc: Build Go application
    cmds:
      - go build -o gopher-tower ./cmd
    deps: [go:deps, go:generate]
    sources:
      - "**/*.go"
      - go.mod
      - go.sum
    generates:
      - gopher-tower

  go:dev:
    desc: Run Go application in development mode
    cmds:
      - go run ./cmd/main.go
    deps: [go:deps]

  go:test:
    desc: Run Go tests
    cmds:
      - go test -v ./...
    deps: [go:deps, go:generate]

  go:fmt:
    desc: Format Go code
    cmds:
      - go fmt ./...
    deps: [go:deps]

  go:lint:
    desc: Lint Go code
    cmds:
      - |
        if ! command -v golangci-lint &> /dev/null; then
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        fi
      - golangci-lint run
    deps: [go:deps]

  go:test:coverage:
    desc: Run Go tests with coverage
    deps: [go:deps, go:generate]
    cmds:
      - go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

  # Combined Tasks
  dev:
    desc: Start development environment (frontend + backend)
    deps: [go:deps, frontend:install]
    cmds:
      - ./scripts/dev.sh

  test:
    desc: Run all tests
    cmds:
      - task: go:test
      - task: frontend:test

  test:watch:
    desc: Run all tests in watch mode
    cmds:
      - task: go:test
      - task: frontend:test:watch

  test:coverage:
    desc: Run all tests with coverage
    cmds:
      - task: go:test:coverage
      - task: frontend:test:coverage

  lint:
    desc: Lint all code
    cmds:
      - task: go:lint
      - task: frontend:lint

  fmt:
    desc: Format all code
    cmds:
      - task: go:fmt
      - task: frontend:fmt

  build:
    desc: Build everything for production
    cmds:
      - task: clean
      - task: frontend:build
      - |
        # Prepare frontend files for embedding
        mkdir -p internal/static/frontend
        cp -r frontend/.next/static internal/static/frontend/
        cp -r frontend/public/* internal/static/frontend/
      - task: go:build
      - echo "Build completed successfully"

  # Docker Tasks
  docker:prepare:
    desc: Prepare assets for Docker build
    cmds:
      - task: clean
      - task: frontend:build
      - |
        # Prepare frontend files for embedding
        mkdir -p internal/static/frontend
        cp -r frontend/.next/static internal/static/frontend/
        cp -r frontend/public/* internal/static/frontend/ || true
      - echo "Docker build preparation completed"

  docker:build:
    desc: Build all Docker images
    deps: [docker:prepare]
    cmds:
      - docker-compose build

  docker:build:multiplatform:
    desc: Build Docker images for multiple platforms (amd64, arm64)
    deps: [docker:prepare]
    cmds:
      - |
        echo "Building multi-platform Docker images..."
        # Remove existing builder if it exists
        docker buildx rm multiplatform-builder || true
        # Create a new builder instance
        docker buildx create --name multiplatform-builder --use
        # Bootstrap the builder with multi-platform support
        docker buildx inspect --bootstrap
        # Build for multiple platforms
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --tag gopher-tower:latest \
          --output type=image,push=false \
          .
        echo "Multi-platform build completed"

  docker:up:
    desc: Start all Docker containers
    cmds:
      - docker-compose up -d

  docker:down:
    desc: Stop all Docker containers
    cmds:
      - docker-compose down

  docker:logs:
    desc: Show logs from all containers
    cmds:
      - docker-compose logs -f

  docker:clean:
    desc: Clean up Docker resources (containers, images)
    cmds:
      - docker-compose down --rmi local
      - docker system prune -f
